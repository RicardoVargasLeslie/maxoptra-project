<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Ricardo Vargas</title>

<!--Bootstrap 4-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<br>
		<h2>Add Details</h2>
		<form action="#" th:action="@{/save}" th:object="${bankDetailDto}"
			method="post">
			<div class="form-group">
				<label for="nombre">Bank</label> <input type="text"
					class="form-control" id="nombre" th:field="*{bank}" name="bank">
			</div>
			
			<div class="form-group">
				<label for="nombre">Card Number</label> <input type="text"
					class="form-control" id="cardNumber" th:field="*{cardNumber}"
					name="cardNumber">
			</div>

			<div class="form-group">
				<label for="nombre">Expiry date</label> <input type="text"
					class="form-control" id="expirydate" th:field="*{expirydate}"
					name="expirydate">
			</div>

			<button type="submit" class="btn btn-success">Save</button>
		</form>
		<div>
			<a href="./index" th:href="@{/}" class="btn btn-primary">Back</a>
		</div>
		<!--display users list-->
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Bank</th>
							<th scope="col">Card number</th>
							<th scope="col">Expiry date</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bankDetailDto, i : ${details}">
							<th scope="row" th:text="${i.index + 1}"></th>
							<td th:text="${bankDetailDto.bank}"></td>
							<td th:text="${bankDetailDto.cardNumber}"></td>
							<td th:text="${bankDetailDto.expirydate}"></td>
						</tr>
					</tbody>
				</table>
	</div>
</body>
</html>
